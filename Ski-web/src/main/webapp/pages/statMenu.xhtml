<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 


<ui:composition template="/template/template.xhtml">
	<ui:define name="mainPage">
		<div class="gradient">


	<ui:define name="title">


     <f:metadata>
		<f:event listener="#{statBean.loadMostActiveUsers}"
				type="preRenderView"></f:event>
		</f:metadata>

</ui:define>
	




<h:dataTable value="#{statBean.}" var="u" styleClass="table table-condensed">
		<p:column>
			<f:facet name="header">Rank #</f:facet>
			<h:outputLabel value="#{statBean.mostActiveUsers.indexOf(u)+1}." />
		</p:column>
		<p:column>
			<f:facet name="header">User</f:facet>
			<h:outputLabel value="#{m.price}" />
		</p:column>
		<p:column>
			<f:facet name="header">Activity Time</f:facet>
			<h:outputLabel value="#{statBean.getDate()(m.Idmenu)}" />
		</p:column>
	</h:dataTable>
	
		
		</div>
</ui:define> 
</ui:composition>
</html>
